<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading"><h1>Rock Paper Scissors</h1></div> 
    <div class="result"><p id="dspresult">First to score 5 wins</p></div>
    <div class="opp">
      <div class="display1">
        <div>
          <p class="text">Your hand</p>
          <img class="phand" src="wait.png" alt="hand" />
        </div>
        <div>
          <p class="text">Computer hand</p>
          <img class="chand" src="wait.png" alt="hand" />
        </div>
      </div>
      <div class="display2">
        <div><p class="text">Your Score</p>
          <p id ="pscore" class="text">0</p></div>
        <div><p class="text">Computer Score</p>
          <p id="cscore" class="text">0</p>
      </div>
    </div>
    <!-- <img
      src="https://static.vecteezy.com/system/resources/previews/003/027/816/non_2x/rock-paper-scissors-hand-gesture-free-vector.jpg"
      alt="RPS image"
    /> -->
    <ul>
      <li><button class="btn btnh btnR">Rock</button></li>
      <li><button class="btn btnh btnP">Paper</button></li>
      <li><button class="btn btnh btnS">Scissors</button></li>
    </ul>
    <button class="btn btnh reset">Reset game</button>
    <script src="rps.js"></script>
  </body>
</html>
